<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My To-Do List</h1>
    </header>
    <main>
        <form id="task-form">
            <label for="task-input">Nouvelle Tâche :</label>
            <input type="text" id="task-input" placeholder="Ajoutez une tâche">
            <button type="submit">Ajouter</button>
        </form>
        <section>
            <h2>Liste des tâches</h2>
            <ul id="task-list"> </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
